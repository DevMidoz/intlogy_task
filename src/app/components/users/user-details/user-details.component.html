<div class="container">
    <div class="row">
        <button mat-icon-button (click)="goBack()" color="primary" aria-label="Navigate back button">
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
    </div>
    <div class="main-body">
          <div class="row gutters-sm w-100">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="userData?.avatar" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userData?.first_name}} {{userData?.last_name}}</h4>
                      <p class="text-secondary mb-1">Number #{{userData?.id}}</p>
                      <p class="text-muted font-size-sm">{{userData?.email}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0 fs-20">ID</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{userData?.id}}
                        </div>
                      </div>
                      <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fs-20">First Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userData?.first_name}} 
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fs-20">Last Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userData?.last_name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fs-20">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userData?.email}}
                    </div>
                  </div>
             
                </div>
              </div>
